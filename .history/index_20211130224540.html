<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div class="view">
        1260
      </div>
      <div class="buttons">
        <button>C</button>
        <button>/</button>
        <button>%</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>

    <div class="small-square"></div>
    <div class="square"></div>
    <div class="small-circle"></div>
    <div class="circle"></div>
  </main>
</body>
<script src="./script.js"></script>
</html>
