<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div class="view">
        <span>1260</span>
      </div>
      <div class="buttons">
        <button class="extra" id="reset">C</button>
        <button class="extra" id="moreless">+-</button>
        <button class="extra" id="percent">%</button>
        <button class="operator" id="division">/</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">*</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="less">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="plus">+</button>
        <button class="extra" id="zero">0</button>
        <button class="extra" id="dot">.</button>
        <button class="equals" id="equals">=</button>
      </div>
    </div>

    <div class="small-square"></div>
    <div class="square"></div>
    <div class="small-circle"></div>
    <div class="circle"></div>
  </main>
</body>
<script src="./script.js"></script>
</html>
